name: "Publish to Distributed Press"
on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Publish to Distributed Press
      uses: hyphacoop/actions-distributed-press@v1.1.0
      with:
        publish_dir: "."
        dp_url: https://api.distributed.press
        refresh_token: ${{ secrets.DISTPRESS_TOKEN }}
        site_url: lindz.demo
        deploy_http: true
        deploy_hyper: true
        deploy_ipfs: true